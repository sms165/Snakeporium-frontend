<div class="container">
  <mat-card>
      <mat-card-title>Register New Account</mat-card-title>
      <mat-card-content>
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <mat-form-field appearance="outline">
                  <mat-label>First Name</mat-label>
                  <input matInput formControlName="firstName" placeholder="First Name" required type="text">
                  <mat-error *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched">
                      Please enter a valid first name.
                  </mat-error>
              </mat-form-field>

              <mat-form-field appearance="outline">
                  <mat-label>Last Name</mat-label>
                  <input matInput formControlName="lastName" placeholder="Last Name" required type="text">
                  <mat-error *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched">
                      Please enter a valid last name.
                  </mat-error>
              </mat-form-field>

              <mat-form-field appearance="outline">
                  <mat-label>E-mail</mat-label>
                  <input matInput formControlName="email" placeholder="E-mail" required type="email">
                  <mat-error *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
                      Please enter a valid e-mail.
                  </mat-error>
              </mat-form-field>

              <mat-form-field appearance="outline">
                  <mat-label>Password</mat-label>
                  <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Password" required>
                  <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
                      <mat-icon>{{hidePassword ? 'visibility' : 'visibility_off'}}</mat-icon>
                  </button>
                  <mat-error *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                      Please enter a valid password.
                  </mat-error>
              </mat-form-field>

              <mat-form-field appearance="outline">
                  <mat-label>Confirm Password</mat-label>
                  <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="confirmPassword" placeholder="Confirm Password" required>
                  <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
                      <mat-icon>{{hidePassword ? 'visibility' : 'visibility_off'}}</mat-icon>
                  </button>
                  <mat-error *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
                      Passwords don't match.
                  </mat-error>
              </mat-form-field>

              <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">Register</button>
          </form>
      </mat-card-content>
  </mat-card>
</div>
