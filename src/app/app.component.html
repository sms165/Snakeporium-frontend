<div *ngIf="!isCustomerLoggedIn && !isAdminLoggedIn">
  <mat-toolbar color="primary" class="navbar">
    <span class="navbar-brand">Snakeporium</span>
    <span class="spacer"></span>
    <!-- Regular Menu for Larger Screens -->
    <ng-container *ngIf="!isSmallScreen">
      <button mat-button routerLink="/order" routerLinkActive="active">Track Order</button>
      <button mat-button routerLink="/register" routerLinkActive="active">Register</button>
      <button mat-button routerLink="/login" routerLinkActive="active">Login</button>
    </ng-container>
    <!-- Hamburger Menu for Smaller Screens -->
    <ng-container *ngIf="isSmallScreen">
      <button mat-icon-button [matMenuTriggerFor]="menuGuest">
        <mat-icon>menu</mat-icon>
      </button>
      <mat-menu #menuGuest="matMenu">
        <button mat-menu-item routerLink="/order" routerLinkActive="active">Track Order</button>
        <button mat-menu-item routerLink="/register" routerLinkActive="active">Register</button>
        <button mat-menu-item routerLink="/login" routerLinkActive="active">Login</button>
      </mat-menu>
    </ng-container>
  </mat-toolbar>
</div>
