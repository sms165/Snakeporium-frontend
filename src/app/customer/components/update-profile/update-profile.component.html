<mat-card >
  <mat-card-header>
    <mat-card-title>Update Profile</mat-card-title>
  </mat-card-header>

  <!-- Form starts here -->
  <form [formGroup]="updateForm" (ngSubmit)="submitForm()">
    <mat-card-content class="form-container">
      <!-- First Name -->
      <div class="form-field">
        <p><strong>First Name:</strong></p>
        <mat-form-field>
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstName" placeholder="First Name" [value]="userProfile?.firstName">
        </mat-form-field>
      </div>

      <!-- Last Name -->
      <div class="form-field">
        <p><strong>Last Name:</strong></p>
        <mat-form-field>
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName" placeholder="Last Name" [value]="userProfile?.lastName">
        </mat-form-field>
      </div>

      <!-- Email (disabled and not editable) -->
      <div class="form-field">
        <p><strong>Email:</strong></p>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Email" [value]="userProfile?.email" >
        </mat-form-field>
      </div>

      <!-- City -->
      <div class="form-field">
        <p><strong>City:</strong></p>
        <mat-form-field>
          <mat-label>City</mat-label>
          <input matInput formControlName="city" placeholder="City" [value]="userProfile?.city || ''">
        </mat-form-field>
      </div>

      <!-- State -->
      <div class="form-field">
        <p><strong>State:</strong></p>
        <mat-form-field>
          <mat-label>State</mat-label>
          <input matInput formControlName="state" placeholder="State" [value]="userProfile?.state || ''">
        </mat-form-field>
      </div>

      <!-- Street -->
      <div class="form-field">
        <p><strong>Street:</strong></p>
        <mat-form-field>
          <mat-label>Street</mat-label>
          <input matInput formControlName="street" placeholder="Street" [value]="userProfile?.street || ''">
        </mat-form-field>
      </div>

       <!-- Street Number -->
       <div class="form-field">
        <p><strong>Street Number:</strong></p>
        <mat-form-field>
          <mat-label>StreetNumber</mat-label>
          <input matInput formControlName="streetNumber" placeholder="Street Number" [value]="userProfile?.streetNumber || ''">
        </mat-form-field>
      </div>

       <!-- Zip -->
       <div class="form-field">
        <p><strong>Zip Code:</strong></p>
        <mat-form-field>
          <mat-label>ZipCode</mat-label>
          <input matInput formControlName="zip" placeholder="Zip Code" [value]="userProfile?.zip || ''">
        </mat-form-field>
      </div>

       <!-- Phone -->
       <div class="form-field">
        <p><strong>Phone:</strong></p>
        <mat-form-field>
          <mat-label>Phone</mat-label>
          <input matInput formControlName="phone" placeholder="Phone" [value]="userProfile?.phone || ''">
        </mat-form-field>
      </div>

      <!-- Add more fields similarly -->

    </mat-card-content>

    <!-- Form actions -->
    <mat-card-actions>
      <button mat-button color="primary" type="submit">Save</button>
      <button mat-button type="button" (click)="closeForm()">Cancel</button>
    </mat-card-actions>
  </form>
  <!-- Form ends here -->
</mat-card>
