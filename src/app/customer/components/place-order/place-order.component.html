<div class="container">
  <mat-card>
    <mat-card-title>Place Order</mat-card-title>
    <mat-card-content>
      <!-- <form [formGroup]="orderForm"> -->

        <!-- <mat-form-field appearance="outline">
          <mat-label>Address</mat-label>
          <input matInput formControlName="address" placeholder="Address" required>
          <mat-error *ngIf="orderForm.get('address').invalid && orderForm.get('address').touched">
            This Input Is Required!
          </mat-error>
        </mat-form-field> -->

        <form [formGroup]="orderForm" (ngSubmit)="placeOrder()">
          <mat-form-field>
            <mat-label>Street</mat-label>
            <input matInput formControlName="street">
            <mat-error *ngIf="orderForm.get('street').hasError('required')">
              Street is required
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Street number</mat-label>
            <input matInput formControlName="streetNumber">
            <mat-error *ngIf="orderForm.get('streetNumber').hasError('required')">
              Street number is required
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>City</mat-label>
            <input matInput formControlName="city">
            <mat-error *ngIf="orderForm.get('city').hasError('required')">
              City is required
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>State</mat-label>
            <input matInput formControlName="state">
            <mat-error *ngIf="orderForm.get('state').hasError('required')">
              State is required
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Zip Code</mat-label>
            <input matInput formControlName="zip">
            <mat-error *ngIf="orderForm.get('zip').hasError('required')">
              Zip Code is required
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Phone number</mat-label>
            <input matInput formControlName="phone">
            <mat-error *ngIf="orderForm.get('phone').hasError('required')">
              Phone number is required
            </mat-error>
          </mat-form-field>




        <mat-form-field appearance="outline">
          <mat-label>Special Requests:</mat-label>
          <input matInput formControlName="orderDescription" placeholder="Description">
        </mat-form-field>

        <div class="button-row">
          <button mat-raised-button color="primary" type="submit">Place Order</button>
          <button mat-button type="button" (click)="closeForm()">Close</button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
