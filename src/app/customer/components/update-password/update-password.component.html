<div class="container">
  <mat-card>
      <mat-card-title>Register New Account</mat-card-title>
      <mat-card-content>
          <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">


              <mat-form-field appearance="outline">
                  <mat-label>Password</mat-label>
                  <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Password" required>
                  <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
                      <mat-icon>{{hidePassword ? 'visibility' : 'visibility_off'}}</mat-icon>
                  </button>
                  <mat-error *ngIf="passwordForm.get('password')?.invalid && passwordForm.get('password')?.touched">
                      Please enter a valid password.
                  </mat-error>
              </mat-form-field>

              <mat-form-field appearance="outline">
                  <mat-label>Confirm Password</mat-label>
                  <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="confirmPassword" placeholder="Confirm Password" required>
                  <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
                      <mat-icon>{{hidePassword ? 'visibility' : 'visibility_off'}}</mat-icon>
                  </button>
                  <mat-error *ngIf="passwordForm.get('confirmPassword')?.invalid && passwordForm.get('confirmPassword')?.touched">
                      Passwords don't match.
                  </mat-error>
              </mat-form-field>

              <button mat-raised-button color="primary" type="submit" [disabled]="passwordForm.invalid">Change Password</button>
              <button mat-button type="button" (click)="closeForm()">Cancel</button>
          </form>
      </mat-card-content>
  </mat-card>
</div>
