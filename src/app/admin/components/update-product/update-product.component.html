<div class="container">
  <h2>Update Product</h2>
  <form [formGroup]="productForm" (ngSubmit)="updateProduct()">

    <div class="file-upload-container">
      <label class="file-upload-label">
        <span>Select a File</span>
        <input type="file" id="fileInput" (change)="onFileSelected($event)" hidden>
        <mat-icon >attach_file</mat-icon>
      </label>

<div class="image-preview" *ngIf="selectedFile">
<div class="circle-image">
  <img [src]="imagePreview" alt="Selected Image" class="preview-image">
</div>
</div>

<div class="image-preview" *ngIf="existingImage">
  <div class="circle-image">
    <img [src]="existingImage" alt="Existing Image" class="preview-image">
  </div>
  </div>

    </div>

    <mat-form-field class="form-field" appearance="outline">
      <mat-label>Select a Category</mat-label>
      <mat-select formControlName="categoryId" name="categoryId">
          <mat-option *ngFor="let category of listOfCategories" [value]="category.id">
          {{category.name}}
          </mat-option>
      </mat-select>
      <mat-error *ngIf="productForm.get('categoryId')?.hasError('required')">Please choose a category.</mat-error>
    </mat-form-field>

    <mat-form-field class="form-field" appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput type="text" placeholder="Name" formControlName="name" />
      <mat-error *ngIf="productForm.get('name')?.hasError('required')">Please add a name.</mat-error>
    </mat-form-field>

    <mat-form-field class="form-field" appearance="outline">
      <mat-label>Latin Name</mat-label>
      <input matInput type="text" placeholder="Latin Name" formControlName="latin" />
      <mat-error *ngIf="productForm.get('latin')?.hasError('required')">Please add latin name.</mat-error>
    </mat-form-field>

    <mat-form-field class="form-field" appearance="outline">
    <mat-label>Select a Sex</mat-label>
      <mat-select formControlName="sexId" name="sexId">
          <mat-option *ngFor="let sex of listOfSexes" [value]="sex.id">
          {{sex.name}}
          </mat-option>
      </mat-select>
      <mat-error *ngIf="productForm.get('sexId')?.hasError('required')">Please choose a sex.</mat-error>
    </mat-form-field>

    <mat-form-field class="form-field" appearance="outline">
      <mat-label>Price</mat-label>
      <input matInput type="number" placeholder="Price" formControlName="price" />
      <mat-error *ngIf="productForm.get('price')?.hasError('required')">Please add a price.</mat-error>
    </mat-form-field>

    <mat-form-field class="form-field" appearance="outline">
      <mat-label>Description</mat-label>
      <textarea matInput placeholder="Description" formControlName="description"></textarea>
      <mat-error *ngIf="productForm.get('description')?.hasError('required')">Please add a description.</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Update Product</button>


  </form>
</div>
