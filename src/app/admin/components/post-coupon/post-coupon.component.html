<div class="addCoupon">
<div class="container-coupon">
  <h2>Add Coupon</h2>
  <form [formGroup]="couponForm" (ngSubmit)="addCoupon()">
  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Name</mat-label>
    <input matInput type="text" placeholder="Name" formControlName="name" />
    <mat-error *ngIf="couponForm.get('name')?.hasError('required')">Required</mat-error>
  </mat-form-field>
<br />
  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Code</mat-label>
    <input matInput type="text" placeholder="Code" formControlName="code" />
    <mat-error *ngIf="couponForm.get('code')?.hasError('required')">Required</mat-error>
  </mat-form-field>
  <br />
  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Discount %</mat-label>
    <input matInput type="text" placeholder="Discount" formControlName="discount" />
    <mat-error *ngIf="couponForm.get('discount')?.hasError('required')">Required</mat-error>
  </mat-form-field>
  <br />
  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Expiration Date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="expirationDate" />
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker ></mat-datepicker>
    <mat-error *ngIf="couponForm.get('expirationDate')?.hasError('required')">Required</mat-error>
  </mat-form-field>
  <br />
  <button mat-raised-button class="post-button" color="primary" type="submit">Add Coupon</button>
  </form>
</div>
</div>
